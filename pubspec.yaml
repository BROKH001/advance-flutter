name: e_commerce_app
description: "A new Flutter project."


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0







dependencies:
  flutter:
    sdk: flutter

  
  
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  http: ^1.3.0
  intl: ^0.20.2
  logger: ^2.5.0
  image_picker: ^1.1.2
  video_player: ^2.10.0
  url_launcher: ^6.3.1

  smooth_page_indicator: ^1.2.1
  google_fonts: ^6.2.1
  lottie: ^3.1.3

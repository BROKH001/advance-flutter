  get_storage: ^2.1.1
  shared_preferences: ^2.5.2
  google_sign_in: ^6.3.0
  flutter_facebook_auth: ^7.1.1
  flutter_native_splash: ^2.4.6
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

